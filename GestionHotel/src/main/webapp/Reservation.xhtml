<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:p="http://primefaces.org/ui"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Réservation</title>
</h:head>
<body>

<h:outputStylesheet name="css/bootstrap.css" />
<h:outputScript name="resources/js/bootstrap.js" />
	<ui:include src="navbar.xhtml" />
	<div class="container" style="margin-top:70px">
		<p:panel>
        
   
        <h:form>
 			<h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Hotel: " />
            		<h:selectOneMenu value="#{reservationBean.id}">
                        <c:forEach var="category" items="#{reservationBean.hotels}">
                            <f:selectItem itemLabel="#{category.nom}" itemValue="#{category.id}">
                            </f:selectItem>
                        </c:forEach>
						<p:ajax update="client" event="click" listener="#{reservationBean.onChange}"/>
                    </h:selectOneMenu>
        	</h:panelGrid>
        	
        	<h:panelGrid columns="5" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Client: " />
            		<h:selectOneMenu id="client" value="#{reservationBean.idClient}">
                        <c:forEach var="category" items="#{reservationBean.clients}">
                            <f:selectItem itemLabel="#{category.nom}" itemValue="#{category.idPersonne}" />
                        </c:forEach>
                    </h:selectOneMenu>
        	</h:panelGrid>
        	 <br></br>
        	<br></br>
      
    	
    	<p:accordionPanel id="accordion" multiple="true" style="margin-bottom:20px;">
    	<p:tab title="Ajouter client">
       
			<h:panelGrid columns="8" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Nom : "></p:outputLabel>
				<p:autoComplete requiredMessage="obligatoire" required="true" value="#{reservationBean.nom}"></p:autoComplete>
				<p:outputLabel value="Prénom : "></p:outputLabel>
				<p:autoComplete requiredMessage="obligatoire" required="true" value="#{reservationBean.prenom}"></p:autoComplete>
				<p:outputLabel value="Rue : "></p:outputLabel>
				<p:autoComplete requiredMessage="obligatoire" required="true" value="#{reservationBean.rue}"></p:autoComplete>
				<p:outputLabel value="Code postal : "></p:outputLabel>
				<p:autoComplete requiredMessage="obligatoire" required="true" value="#{reservationBean.codePostal}"></p:autoComplete>
				<p:outputLabel value="Ville : "></p:outputLabel>
				<p:autoComplete requiredMessage="obligatoire" required="true" value="#{reservationBean.ville}"></p:autoComplete>
				<p:outputLabel value="Pays : "></p:outputLabel>
				<p:autoComplete requiredMessage="obligatoire" required="true" value="#{reservationBean.pays}"></p:autoComplete>
				<p:commandButton value="Enregistrer" action="#{reservationBean.saveClient}"/>
			</h:panelGrid>
		</p:tab>
		</p:accordionPanel>
		</h:form>
		 <br></br>
        <br></br>

		<h:form>
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel value="Date d'arrivée:" />
        		<p:calendar value="#{reservationBean.dateArrivee}"/>
				<p:outputLabel value="Date de départ:" />
        		<p:calendar svalue="#{reservationBean.dateDepart}"/>
				<p:commandButton value="Chercher" action="#{reservationBean.checkDates}"/>
			</h:panelGrid>
		</h:form>
	
	
	<h:form>
	<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
	<p:dataTable var="res" value="#{reservationBean.reservations}">
    	<p:column headerText="Catégorie">
        	<h:outputText value="#{res.id}" />
    	</p:column>
 
    	<p:column headerText="Numéro">
        	<h:outputText value="#{res.dateArrivee}" />
 	   	</p:column>
 
    	<p:column headerText="Description">
        	<h:outputText value="#{res.dateSortie}" />
    	</p:column>
    	
    		<p:column headerText="Prix">
        	<h:outputText value="#{res.dateSortie}" />
    	</p:column>

	</p:dataTable>
	<p:commandButton value="Réserver" action="#{reservationBean.getAll}"/>
	</h:panelGrid>
	</h:form>
        </p:panel>
	</div>
	
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
</body>
</html>
