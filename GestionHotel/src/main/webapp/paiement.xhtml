<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:p="http://primefaces.org/ui"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Paiement</title>
</h:head>
<body>
<h:outputStylesheet name="css/bootstrap.css" />
<h:outputScript name="resources/js/bootstrap.js" />
<ui:include src="navbar.xhtml" />

<br></br>
<br></br>

<div class="container">
  	
		<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Paiement</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Facture
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form>
                                    
									  	<!-- Facture by Client and Hotel Selection -->
									  	<div class="form-groupe">
									  		<!-- Hotel Selection -->
									  		<h:outputLabel value="Hotel : "></h:outputLabel>
									  		<h:selectOneMenu class="form-control">
									  			<f:selectItem itemLabel="" itemValue=""/>
									  			<f:selectItem itemLabel="hotel 1" itemValue="1"/>
									  			<f:selectItem itemLabel="hotel 2" itemValue="2"/>
									  		</h:selectOneMenu>
									
									  		<br></br>
									
											<!-- Client Selection -->
									  		<h:outputLabel value="Client : "></h:outputLabel>
									  		<h:selectOneMenu class="form-control">
									  			<f:selectItem itemLabel="" itemValue=""/>
									  			<f:selectItem itemLabel="Client AA" itemValue="1"/>
									  			<f:selectItem itemLabel="Client BB" itemValue="2"/>
									  		</h:selectOneMenu>
									  		
									  		<br></br>
									
											<!-- Facture Selection -->
									  		<h:outputLabel value="Facture : "></h:outputLabel>
									  		<h:selectOneMenu class="form-control">
									  			<f:selectItem itemLabel="" itemValue=""/>
									  			<f:selectItem itemLabel="Facture 07/12/2016" itemValue="1"/>
									  			<f:selectItem itemLabel="Facture 08/12/2016" itemValue="2"/>
									  		</h:selectOneMenu>
									  	
										  	<br></br>
										  	
										  	<!-- Facture main informations -->
										  	<div class="form-groupe">
										  		<h:outputLabel value="Facture de M./Mme. **NOM_CLIENT** du **DATE_ENTREE** au **DATE_SORTIE** : **MONTANT_FACTURE**"></h:outputLabel>
										  	</div>
										  	
										  	<br></br>
										  	
										  	<!-- Print Facture (PDF) -->
											<div>
												<p:commandButton value="Afficher la facture" type="btn btn-info"/>
											</div>
                                        
									  	</div>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->


            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Paiement
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form>
                                    
									  	<!-- Facture by Client and Hotel Selection -->
									  	<div class="form-groupe">

											<!-- Paiement Type Selection -->
											
										    <p:tabView>
										    	<!-- Carte Banquaire -->
										        <p:tab>
										        	<f:facet name="title">
													<h:outputLabel>
														<h:graphicImage name="img/credit-cards-payment.png"/>
														<br></br>
														Carte Banquaire
													</h:outputLabel>
										            </f:facet>
													<div>
														<h:outputLabel value="Type de carte : "></h:outputLabel>
															<p:outputPanel id="customPanel" style="margin-bottom:10px">
													        <p:selectOneRadio id="carteType" value="#{radioView.console}" layout="custom">
													            <f:selectItem itemLabel="carte visa" itemValue="carteVisa" />
													            <f:selectItem itemLabel="mastercard" itemValue="mastercard" />
													            <f:selectItem itemLabel="american express" itemValue="americanExpress" />
													            <f:selectItem itemLabel="maestro" itemValue="maestro" />
													        </p:selectOneRadio>
												
															<h:panelGrid columns="4" style="margin:auto" width="500">
														        <h:outputLabel for="opt1">
																	<h:graphicImage name="img/visa.png"/>
																	<br></br>
																	carte visa
																</h:outputLabel>
																
														        <h:outputLabel for="opt2">
																	<h:graphicImage name="img/mastercard.png"/>
																	<br></br>
																	mastercard
																</h:outputLabel>
														
														        <h:outputLabel for="opt3">
																	<h:graphicImage name="img/american-express.png"/>
																	<br></br>
																	american express
																</h:outputLabel>
												
														        <h:outputLabel for="opt4">
																	<h:graphicImage name="img/maestro.png"/>
																	<br></br>
																	maestro
																</h:outputLabel>
												
														        <p:radioButton id="opt1" for="carteType" itemIndex="0" />
														        <p:radioButton id="opt2" for="carteType" itemIndex="1" />
														        <p:radioButton id="opt3" for="carteType" itemIndex="2" />
														        <p:radioButton id="opt4" for="carteType" itemIndex="3" />
													    	</h:panelGrid>
											    		</p:outputPanel>
														<h:outputLabel value="Numéro de carte :"></h:outputLabel>
														<h:inputText class="form-control"></h:inputText>
													</div>
													<br></br>
													<div>
														<p:commandButton value="Payement" type="btn btn-info"/>
													</div>
										        </p:tab>
										        
										        <!-- Cheque -->
										        <p:tab>
										        	<f:facet name="title">
											        <h:outputLabel>
														<h:graphicImage name="img/checked.png"/>
														<br></br>
														Chèque
													</h:outputLabel>
													</f:facet>
													<div>
														<h:outputLabel value="Banque : "></h:outputLabel>
													    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
													        <p:selectOneRadio id="banqueType" style="margin:auto" width="1000" layout="grid" columns="1">
													            <f:selectItem itemLabel="BNP" itemValue="BNP" />
													            <f:selectItem itemLabel="CIC" itemValue="CIC" />
													            <f:selectItem itemLabel="LCL" itemValue="LCL" />
													            <f:selectItem itemLabel="Crédit Agricol" itemValue="creditAgricol" />
													            <f:selectItem itemLabel="Société Générale" itemValue="societeGenerale" />
													        </p:selectOneRadio>
													       </h:panelGrid>
														<h:outputLabel value="Numéro de chèque :"></h:outputLabel>
														<h:inputText class="form-control"></h:inputText>
													</div>
													<br></br>
													<div>
														<p:commandButton value="Payement" type="btn btn-info"/>
													</div>
										        </p:tab>
										        
										        <!-- Espece -->
										        <p:tab>
										        	<f:facet name="title">
											        <h:outputLabel for="opt3">
														<h:graphicImage name="img/cash.png"/>
														<br></br>
														Espèce
													</h:outputLabel>
													</f:facet>
													<div>
														<h:outputLabel value="Devise : "></h:outputLabel>
															<p:outputPanel id="customPanel" style="margin-bottom:10px">
													        <p:selectOneRadio id="deviseType" value="#{radioView.console}" layout="custom">
													            <f:selectItem itemLabel="Euro" itemValue="euro" />
													            <f:selectItem itemLabel="Dollar US" itemValue="dollarUS" />
													            <f:selectItem itemLabel="Livre Sterling" itemValue="livreSterling" />
													            <f:selectItem itemLabel="Yen" itemValue="yen" />
													            <f:selectItem itemLabel="Yuan" itemValue="yuan" />
													        </p:selectOneRadio>
												
															<h:panelGrid columns="5" style="margin:auto" width="500">
														        <h:outputLabel for="opt1">
																	<h:graphicImage name="img/euro.png"/>
																	<br></br>
																	Euro
																</h:outputLabel>
																
														        <h:outputLabel for="opt2">
																	<h:graphicImage name="img/dollar-symbol.png"/>
																	<br></br>
																	Dollar US
																</h:outputLabel>
														
														        <h:outputLabel for="opt3">
																	<h:graphicImage name="img/pound-sterling.png"/>
																	<br></br>
																	Livre Sterling
																</h:outputLabel>
												
														        <h:outputLabel for="opt4">
																	<h:graphicImage name="img/yen-symbol.png"/>
																	<br></br>
																	Yen
																</h:outputLabel>
																
														        <h:outputLabel for="opt5">
																	<h:graphicImage name="img/yen-symbol.png"/>
																	<br></br>
																	Yuan
																</h:outputLabel>
												
														        <p:radioButton id="opt1" for="deviseType" itemIndex="0" />
														        <p:radioButton id="opt2" for="deviseType" itemIndex="1" />
														        <p:radioButton id="opt3" for="deviseType" itemIndex="2" />
														        <p:radioButton id="opt4" for="deviseType" itemIndex="3" />
														        <p:radioButton id="opt5" for="deviseType" itemIndex="4" />
													    	</h:panelGrid>
											    		</p:outputPanel>
													</div>
													<br></br>
													<div>
														<p:commandButton value="Payement" type="btn btn-info"/>
													</div>
										        </p:tab>
										    </p:tabView>
									    	
                                        
									  	</div>
                                    </form>
                                </div>
                                
                                
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
	
</div>

</body>
</html>
