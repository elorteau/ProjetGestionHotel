<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:p="http://primefaces.org/ui"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Hôtels</title>
</h:head>

<body>

<h:outputStylesheet name="css/bootstrap.css" />
<h:outputScript name="resources/js/bootstrap.js" />

<ui:include src="navbar.xhtml" />

<div class="container">

<br></br>
<br></br>

<!-- ================================== Créer un hôtel ====================================-->
<div style="margin-top : 120px;">
</div>
<h2>Ajouter un hôtel</h2>
<div style="margin-bottom:50px">
<p:panel id="panel">
<h:form>
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="firstname" value="Nom:" />
            <p:inputText id="firstname" value="#{userView.firstname}" required="true" label="Firstname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="firstname" display="icon" />
 
            <p:outputLabel for="lastname" value="Adresse:" />
            <p:inputText id="lastname" value="#{userView.lastname}" label="Lastname" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="lastname" id="msgLastname" display="icon" />
            
            <p:outputLabel for="lastname2" value="Nombre d'étoiles" />
            <p:inputText id="lastname2" value="#{userView.lastname2}" label="Lastname2" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname2" event="keyup" />
            </p:inputText>
            <p:message for="lastname2" id="msgLastname2" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton value="Save" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />

        <p style="font-weight : bold; margin-top : 40px; color : brown; font-size : 20px;">Liste de chambres</p>
</h:form>
        
<!--  =============================== Chambres Data Exporter  =============================== -->        
<h:form>
    <p:dataTable id="tbl" var="car" value="#{dataExporterView.cars}"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px">
 
        <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage name="/demo/images/excel.png" width="24"/>
                <p:dataExporter type="xls" target="tbl" fileName="cars" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/demo/images/csv.png" width="24"/>
                <p:dataExporter type="csv" target="tbl" fileName="cars" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/demo/images/xml.png" width="24"/>
                <p:dataExporter type="xml" target="tbl" fileName="cars" />
            </h:commandLink>
        </f:facet>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Id" />
            </f:facet>
            <h:outputText value="#{car.id}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Year"/>
            </f:facet>
            <h:outputText value="#{car.year}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Brand" />
            </f:facet>
            <h:outputText value="#{car.brand}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Color" />
            </f:facet>
            <h:outputText value="#{car.color}" />
        </p:column>
    </p:dataTable>

</h:form><!-- Chambres data exporter -->
        
 <!--  =============================== Ajouter chambres  =============================== -->    
<p style="font-weight : bold; margin-top : 40px; color : brown; font-size : 20px;">Ajouter Chambres</p>
	<h:form>
        <p:messages id="msgs" />
        <h:panelGrid columns="13" cellpadding="5">
            <p:outputLabel for="numero" value="Numero:" />
            <p:inputText id="numero" value="#{userView.numero}" required="true" label="Numero" style="width : 80px; margin-right : 15px; margin-left : 15px;">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="numero" display="icon" />
 
            <p:outputLabel for="description" value="Description:" />
            <p:inputText id="description" value="#{userView.description}" label="Description" required="true" style="width : 80px; margin-right : 15px; margin-left : 15px;">
                <f:validateLength minimum="2" />
                <p:ajax update="msgDescription" event="keyup" />
            </p:inputText>
            <p:message for="description" id="msgDescription" display="icon" />
            
            <p:outputLabel for="prix" value="Prix : " />
            <p:inputText id="prix" value="#{userView.prix}" label="Prix" required="true" style="width : 80px; margin-right : 15px; margin-left : 15px;">
                <f:validateLength minimum="2" />
                <p:ajax update="msgPrix" event="keyup" />
            </p:inputText>
            <p:message for="prix" id="msgPrix" display="icon" />
            
            <p:outputLabel for="type" value="Type :" />
            <p:inputText id="type" value="#{userView.type}" label="type" required="true" style="width : 80px; margin-right : 35px; margin-left : 15px;">
                <f:validateLength minimum="2" />
                <p:ajax update="msgType" event="keyup" />
            </p:inputText>
            <p:message for="type" id="msgType" display="icon" />
 
 			<p:commandButton value="Save" update="panel" actionListener="#{userView.save}" icon="ui-icon-check" />
        </h:panelGrid>
 
        

	</h:form> <!-- Ajouter Chambres -->      
</p:panel> <!-- Panel ajouter hôtels (assez FAT) -->
</div>

<!--  =============================== Hôtels Data Exporter  =============================== -->  
<p:panel id="panel2" header="Liste des hôtels">      
<h:form>
    <p:dataTable id="tbl" var="car" value="#{dataExporterView.cars}"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px">
 
        <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage name="/demo/images/excel.png" width="24"/>
                <p:dataExporter type="xls" target="tbl" fileName="cars" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/demo/images/csv.png" width="24"/>
                <p:dataExporter type="csv" target="tbl" fileName="cars" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/demo/images/xml.png" width="24"/>
                <p:dataExporter type="xml" target="tbl" fileName="cars" />
            </h:commandLink>
        </f:facet>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Id" />
            </f:facet>
            <h:outputText value="#{car.id}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Year"/>
            </f:facet>
            <h:outputText value="#{car.year}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Brand" />
            </f:facet>
            <h:outputText value="#{car.brand}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Color" />
            </f:facet>
            <h:outputText value="#{car.color}" />
        </p:column>
    </p:dataTable>
 
    <h3>Export Page Data Only</h3>
    <h:commandLink>
        <p:graphicImage name="/demo/images/excel.png" />
        <p:dataExporter type="xls" target="tbl" fileName="cars" pageOnly="true"/>
    </h:commandLink>
 
    <h:commandLink>
        <p:graphicImage name="/demo/images/pdf.png" />
        <p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true" />
    </h:commandLink>
 
    <h:commandLink>
        <p:graphicImage name="/demo/images/csv.png" />
        <p:dataExporter type="csv" target="tbl" fileName="cars" pageOnly="true" />
    </h:commandLink>
 
    <h:commandLink>
        <p:graphicImage name="/demo/images/xml.png" />
        <p:dataExporter type="xml" target="tbl" fileName="cars" pageOnly="true" />
    </h:commandLink>
  </h:form><!-- Hôtel data exporter -->
</p:panel><!-- Hôtel data exporter -->



</div><!-- container (bootstrap) -->

<script src="js/jquery.js"></script>

</body>
