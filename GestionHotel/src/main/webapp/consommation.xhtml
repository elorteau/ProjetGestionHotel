<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:p="http://primefaces.org/ui"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Hôtels</title>
</h:head>

<body>

<h:outputStylesheet name="css/bootstrap.css" />
<h:outputScript name="resources/js/bootstrap.js" />

<ui:include src="navbar.xhtml" />

<div class="container">


<div style="margin-top : 120px;">
</div>

<h2>Clients</h2>
  <h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel style="margin-bottom:10px; padding : 15px;">

        <h:panelGrid columns="6" cellpadding="5">
            <p style="margin-right : 20px; font-size : 15px ; font-weight : bold;">Sélectionner un client</p>
            
            <p:outputLabel for="hotel" value="Hôtel : " />
            <p:selectOneMenu id="hotel" value="#{dropdownView.hotel}" style="width:200px ; margin-right : 15px; margin-left : 15px;">
                <p:ajax listener="#{dropdownView.onHotelChange}" update="client" />
                <f:selectItem itemLabel="Selectionner un hôtel" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.countries}" />
            </p:selectOneMenu>
 
            <p:outputLabel for="client" value="Client : " />
            <p:selectOneMenu id="client" value="#{dropdownView.client}" style="width:200px ; margin-right : 15px; margin-left : 15px;">
                <f:selectItem itemLabel="Selectionner un client" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.client}" />
            </p:selectOneMenu>
            
            <p:commandButton value="Submit" update="msgs" actionListener="#{dropdownView.displayLocation}" icon="ui-icon-check" />
        </h:panelGrid>
 		
        <p:separator />
 		<p>Ici l'affichage du client sélectionné</p>

        <!-- ================================= Ajout client ================================= -->
		<h:form>
		        <p:messages id="msgs" />
		 
		        <h:panelGrid columns="8" cellpadding="5" id="panelGrid">
		 			<p style="margin-right : 20px; font-size : 15px ; font-weight : bold;">Ajouter un client</p>
		 	
		            <p:outputLabel for="nom" value="Nom :" />
		            <p:inputText id="nom" value="#{userView.nom}" required="true" label="Nom">
		                <f:validateLength minimum="2" />
		            </p:inputText>
		            <p:message for="nom" display="icon" />
		 
		            <p:outputLabel for="prenom" value="Prénom :" />
		            <p:inputText id="prenom" value="#{userView.prenom}" label="prenom" required="true">
		                <f:validateLength minimum="2" />
		                <p:ajax update="msgPrenom" event="keyup" />
		            </p:inputText>
		            <p:message for="prenom" id="msgPrenom" display="icon" />
		            <p:commandButton value="Save" update="panelGrid" actionListener="#{userView.save}" icon="ui-icon-check" />
		        </h:panelGrid>
		        
		</h:form>
        
    </p:panel>
</h:form>

<div style="margin-top : 120px;">
	
</div>

<h2 style="margin-bottom : 30px;">Liste des produits en stock de l'hôtel ...</h2>

<div class="row">
<div class="col-sm-6">
<h:form>
    <p:dataTable id="tbl" var="car" value="#{dataExporterView.cars}"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px">
 
        <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage name="/demo/images/excel.png" width="24"/>
                <p:dataExporter type="xls" target="tbl" fileName="cars" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/demo/images/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/demo/images/csv.png" width="24"/>
                <p:dataExporter type="csv" target="tbl" fileName="cars" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/demo/images/xml.png" width="24"/>
                <p:dataExporter type="xml" target="tbl" fileName="cars" />
            </h:commandLink>
        </f:facet>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Nom" />
            </f:facet>
            <h:outputText value="#{car.id}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Quantité"/>
            </f:facet>
            <h:outputText value="#{car.year}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Coût" />
            </f:facet>
            <h:outputText value="#{car.color}" />
        </p:column>
    </p:dataTable>
</h:form>
</div> <!-- Data exporter produit en stock -->

<div class="col-sm-6">
	<p:panel>
		<p>Ici les produits qu'on ajoute</p>
		<h:form>
   			 <h:panelGrid columns="2" cellpadding="5" styleClass="ui-grid">
        		<h:outputLabel for="basic" value="Basic Spinner: " />
        			<p:spinner id="basic" value="#{spinnerView.number1}"/>
 				<h:outputText id="ajaxSpinnerValue" value="#{spinnerView.number5}" style="padding-left: 10px;" />
    		</h:panelGrid>
		</h:form>
		<div class="row">
			<div class="col-sm-9">
			</div>
			<div class="col-sm-3">
				<p:button outcome="hotel" value="Valider">
		    		<f:param name="validationProduit" value="10" />
				</p:button>
			</div>
		</div>
	</p:panel>
</div>

</div><!-- row -->



<div class="row">
    <div class="col-sm-4">
      One of three columns
    </div>
    <div class="col-sm-4">
      One of three columns
    </div>
    <div class="col-sm-4">
      One of three columns
    </div>
</div>

</div> <!-- Container -->

</body>

</html>
